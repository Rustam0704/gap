{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} User Register Page{% endblock %}
{% block body %}
    <h1>Registration Page</h1>
    <h3>You have an <a href="{% url 'gap:login-page' %}">account ? </a></h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit"> Register</button>
    </form>
{% endblock %}
